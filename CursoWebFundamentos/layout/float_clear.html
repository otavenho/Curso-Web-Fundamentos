<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Float e Clear</title>
    <style>
        #container{
            width: 80%;
            background-color: #ccc;
            padding: 15px;
            overflow: auto;
        }

        #container div{
            background-color: rgba(255, 0, 0, .3);
            margin: 10px;
            width: 20%;
            height: 50px;
        }

        #div1{
            float: left;
        }

        #div2{
            float: left;
        }

        #div3{
            float: left;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="div1">DIV1</div>
        <div id="div2">DIV2</div>
        <div id="div3">DIV3</div>
    </div>
</body>
</html>
