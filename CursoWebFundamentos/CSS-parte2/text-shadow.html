<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Text Shadow</title>
    <style>
      html {
        background-color: rgba(127, 255, 212, 0.702);
      }
      h1 {
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        text-align: center;
        margin-top: 40vh;
        text-transform: uppercase;
        font-weight: bold;
        font-size: 3em;
        color: #cbc9c9;
        width: 50%vw;
        text-shadow: -1px 1px 0 rgba(0, 0, 0, 0.9),
          -2px 2px 0 rgba(0, 0, 0, 0.7), -3px 3px 0 rgba(0, 0, 0, 0.5),
          -4px 4px 0 rgba(0, 0, 0, 0.3), -5px 5px 0 rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>Text Shadow</h1>
  </body>
</html>
