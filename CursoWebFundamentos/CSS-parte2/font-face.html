<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Font-face</title>
    <style>
      @font-face {
        font-family: nadia;
        src: local("Nadia Serif"), local("Nadia-Serif"),
          url(fonts/nadia/nadia-serif.ttf) format("truetype"),
          url(fonts/nadia/nadia-serif.svg) format("svg"),
          url(fonts/nadia/nadia-serif.woff) format("woff");
      }
      h1 {
        font-family: nadia, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      p {
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <h1>Font-face</h1>
    <p>
      <a href="https://css-tricks.com/snippets/css/using-font-face-in-css/"
        >Saber mais</a
      >
    </p>
    <p>
      <a href="https://www.fonts.google.com">Google Fonts</a>
    </p>
    <p>
      <a
        href="https://www.udemy.com/course/curso-web-design-fundamentos-aprenda-html-css-e-javascript/learn/lecture/36765686#content"
        >Aula Sobre</a
      >
    </p>
  </body>
</html>
