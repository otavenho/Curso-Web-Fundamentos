<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Popover</title>
    <style>
        /* formatar a janela aberta */
      :popover-open {
        width: 300px;
        padding: 0 12px;
        border-radius: 12px;
      }
      /* formata a cor de fundo */
      ::backdrop {
        background-color: rgba(0, 0, 0, 0.32);
      }

      .popover-container :popover-open {
        inset: unset;
      }
    </style>
  </head>
  <body>
    <h1>Curso Web Design - Popover</h1>

    <button popovertarget="my-popover">Toggle Popover</button>
    <div id="my-popover" popover="">Este texto é aberto ao clicar no botão</div>
    <hr />
    <button popovertarget="my-popover2">Popover Auto (default)</button>
    <div id="my-popover2" popover="auto">
      Este texto é aberto ao clicar no botão
    </div>
    <hr />
    <button popovertarget="my-popover3">Popover Manual</button>
    <div id="my-popover3" popover="manual">
      Este texto não fecha ao clicar fora
    </div>
    <hr />
    <button popovertarget="my-popover4" popovertargetaction="show">
      Popover Hint Show
    </button>
    <button popovertarget="my-popover4" popovertargetaction="hide">
      Popover Hint Hide
    </button>
    <div id="my-popover4" popover="hint">
      Este texto é aberto ao clicar no botão
    </div>
    <hr />
    <div class="popover-container">
      <button popovertarget="my-popover5">Toggle Popover dentro de div</button>
      <div popover="" id="my-popover5">Texto de ajuda do popover</div>
    </div>
  </body>
</html>
