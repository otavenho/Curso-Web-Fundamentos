<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch</title>
  </head>
  <body>
    <h1>switch</h1>
    <script>
      let n = prompt("Digite um número de 0 à 6");

      switch (n) {
        case "0":
          alert("Domingo");
          break;
        case "1":
          alert("Segunda-feira");
          break;
        case "2":
          alert("Terça-feira");
          break;
        case "3":
          alert("Quarta-feira");
          break;
        case "4":
          alert("Quinta-feira");
          break;
        case "5":
          alert("Sexta-feira");
          break;
        case "6":
          alert("Sábado");
          break;
        default:
          alert("Digite um número entre 0 e 6");
      }

      //   if (n === "0") {

      //     alert("segunda-feira");
      //   } else if (n === "2") {
      //     alert("terça-feira");
      //   } else {
      //     alert("Digite um número entre 0 à 2");
      //   }
    </script>
  </body>
</html>
