<html lang="en">
  <head>

    <title>Números Pares</title>
  </head>
  <body>
    <h1>Loops - Números Pares</h1>

    <script>
      let n = parseInt(prompt("Digite um número:"));

      let i = 2;

    //   while (i <= n) {
    //     console.log(i);
    //     i += 2;
    //   }

      console.log("-------------");

      do {
        console.log(i);
        i += 2;
      } while (i <= n);
    </script>
