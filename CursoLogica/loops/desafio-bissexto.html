<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>desafio bissexto</title>
  </head>
  <body>
    <h1>desafio bissexto</h1>

    <script>
      for (let ano = 1005; ano <= 2025; ano += 4){
        let anoBissexto = ano % 100 != 0 || ano % 400 === 0

        if (anoBissexto) {
            console.log(ano, "é bissexto")                           
        } else {
            console.log(ano, "não é bissexto")
        }
      }
    </script>
  </body>
</html>
