<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays</title>
  </head>
  <body>
    <h1>Arrays</h1>

    <script>
      const diasSemana = [
        "domingo",
        "segunda",
        "terça",
        "quarta",
        "quinta",
        "sexta",
        "sábado",
      ];

      const hoje = new Date();
      const diaSemanaHoje = hoje.getDay();
      alert(diaSemanaHoje);
      alert("Olá, hoje é " + diasSemana[diaSemanaHoje]);
    </script>
  </body>
</html>
