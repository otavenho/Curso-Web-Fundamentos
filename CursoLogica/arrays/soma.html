    <h1>Arrays</h1>

    <script>
      const numeros = [2, 31, 0, 9, 12, 75, 98, 103];
      let soma = 0;

      for (let i = 0; i < numeros.length; i++) {
        let n = numeros[i];
        soma = soma + n;
      }

      alert("A soma de todos os números é " + soma);

    </script>
